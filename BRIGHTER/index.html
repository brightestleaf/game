<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | BrightLeaf Minigame</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=960 height=960 style="width: 960px; height: 960px; background: #231F20"></canvas>
    <script src="Build/BRIGHTER.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/BRIGHTER.data.gz",
        frameworkUrl: "Build/BRIGHTER.framework.js.gz",
        codeUrl: "Build/BRIGHTER.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "BrightLeaf",
        productName: "BrightLeaf Minigame",
        productVersion: "2",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
